":400,\"lineHeight\":\"49px\",\"margin\":0},\"children\":\"This page could not be found.\"}]}]]}]}]],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]},\"params\":{},\"promise\":\"$@6\"}]]}],{\"children\":[\"projects\",[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$L4\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L5\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}],{\"children\":[\"__PAGE__\",[\"$\",\"$1\",\"c\",{\"children\":[[\"$\",\"div\",null,{\"className\":\"flex flex-col items-center py-5 bg-gradient-to-b from-blue-200 via-white to-red-50\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"text-5xl my-5\",\"children\":\"Projects\"}],[\"$\",\"div\",null,{\"className\":\"flex flex-col items-center md:grid md:grid-cols-2 gap-10 p-10\",\"children\":[[\"$\",\"$L7\",\"Green Electronics Workshop\",{\"name\":\"Green Electronics Workshop\",\"color\":\"border-green-600\",\"github\":\"https://github.com/marker6275/Sustainable-Electronics-Workshop\",\"description\":\"How to make electronics sustainable\",\"image\":\"/assets/project_images/SustainableElectronicsWorkshop/fern.png\",\"children\":[\"$\",\"div\",null,{\"className\":\"py-5\",\"children\":[[\"$\",\"p\",null,{\"className\":\"absolute right-3 top-1 font-light text-sm\",\"children\":\"JUN 2025\"}],[\"$\",\"h1\",null,{\"className\":\"text-5xl mb-5\",\"children\":\"Sustainable Electronics Workshop\"}],[\"$\",\"hr\",null,{\"className\":\"mb-5\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Background\"}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"This was my master's project at Northwestern University, where I was part of VAK Lab, led by Professor Nivedita Arora. I designed a course on sustainability in computing and electronics. I wanted to make a workshop that would teach college undergraduates about how sustainability fits in our technology. I chose to focus on the key issues of sustainability and what we, as engineers, can do to make technology more sustainable.\"}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"Initially, I wanted to make a sustainability hackathon, where we could provide students with discarded electronics and have them design something new using old parts. However, there were many problems that arose with this idea - there was too much to do in too short of a time for students, there were many prerequisites to fill, and inter-electronic compatability was difficult to handle. So this idea got scrapped pretty quick.\"}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"The second idea was less of a workshop, but focused more on sustainability with electronics. I wanted to create a work of art using discarded PCBs to recycle a usually unrecyclable material. The idea was to use PCBs as capacitance touch sensors, as to where you could tap on the PCB and a light would turn on or a note would play. I was able to achieve proof of concept for this to work, but since we wanted to focus more on education, we pivoted this idea to a traditional workshop, although I may revisit this idea in the future.\"}],\"$L8\",\"$L9\",\"$La\",\"$Lb\",\"$Lc\",\"$Ld\",\"$Le\",\"$Lf\",\"$L10\",\"$L11\",\"$L12\",\"$L13\",\"$L14\",\"$L15\",\"$L16\",\"$L17\"]}]}],\"$L18\",\"$L19\",\"$L1a\",\"$L1b\",\"$L1c\",\"$L1d\"]}]]}],null,\"$L1e\"]}],{},null,false]},null,false]},null,false],\"$L1f\",false]],\"m\":\"$undefined\",\"G\":[\"$20\",[]],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"4a:I[6874,[\"911\",\"static/chunks/911-12bb3a473b22c4fd.js\",\"444\",\"static/chunks/444-72406cba93888ee2.js\",\"893\",\"static/chunks/app/projects/page-4386c8689270d769.js\"],\"\"]\n7a:I[9665,[],\"OutletBoundary\"]\n7c:I[4911,[],\"AsyncMetadataOutlet\"]\n7e:I[9665,[],\"ViewportBoundary\"]\n80:I[9665,[],\"MetadataBoundary\"]\n81:\"$Sreact.suspense\"\n8:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Workshop Materials\"}]\n9:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[[\"$\",\"span\",null,{\"className\":\"font-semibold\",\"children\":\"All workshop materials are available on this Github repo:\"}],\" \",[\"$\",\"a\",null,{\"href\":\"https://github.com/marker6275/Sustainable-Electronics-Workshop\",\"className\":\"underline text-blue-500\",\"target\":\"_blank\",\"rel\":\"noopener noreferrer\",\"children\":\"https://github.com/marker6275/Sustainable-Electronics-Workshop\"}]]}]\na:[\"$\",\"br\",null,{}]\nb:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"Also in this repo is a \",[\"$\",\"a\",null,{\"href\":\"https://github.com/marker6275/Sustainable-Electronics-Workshop/blob/main/Project_Report.pdf\",\"className\":\"underline text-blue-500\",\"target\":\"_blank\",\"rel\":\"noopener noreferrer\",\"children\":\"full project report\"}],\". Everything following this is a rough summary of the project.\"]}]\nc:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Course Design\"}]\n"])</script><script>self.__next_f.push([1,"d:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"This workshop was meant to be an 80-minute workshop, where we would cover the key concepts of sustainability in computing. The target audience of the workshop was college undergraduates, and while we focused on students studying computer science, computer engineering, and electrical engineering, this course would be accessible to all engineers, and potentially even non-engineers. The only real prerequities are a basic understanding of circuits so students could take this at all levels of study. We never quite nailed down the specific grade levels we wanted to target since there were arguments for all. I would have liked to target younger students, such as freshmen who had recently took introductory courses so this idea of sustainability in design would be introduced early on.\"}]\n"])</script><script>self.__next_f.push([1,"e:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Workshop Goals\"}]\nf:[\"$\",\"ul\",null,{\"className\":\"pl-10 list-decimal list-outside font-light\",\"children\":[[\"$\",\"li\",null,{\"children\":\"Understand embodied and operational carbon in electronics\"}],[\"$\",\"li\",null,{\"children\":\"Learn the basics of life cycle assessment as a tool\"}],[\"$\",\"li\",null,{\"children\":\"Recognize how material choices and energy use affect a device's environmental footprint\"}],[\"$\",\"li\",null,{\"children\":\"Apply sustainable thinking to consider a product's entire life cycle\"}]]}]\n10:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Topics Covered\"}]\n11:[\"$\",\"ul\",null,{\"className\":\"pl-10 list-decimal list-outside font-light\",\"children\":[[\"$\",\"li\",null,{\"children\":\"Embodied and operational carbon\"}],[\"$\",\"li\",null,{\"children\":\"Life Cycle Assessment\"}],[\"$\",\"li\",null,{\"children\":\"Material and Energy Analysis\"}]]}]\n12:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Workshop Flow\"}]\n13:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"The workshop started with a quick lecture on the main ideas of sustainability and how they relate to electronics. It covers the carbon footprint, embodied and operational carbon, and how to calculate and discover these numbers. Then, we cover the concept of a life cycle assessment and how to use it to quantify how the environmental impact of a product. Then, we jump to an activity where students created circuits to consider the tradeoffs of different materials and how they affect the carbon footprint of a product. We wrapped up with examples as to how these tradeoffs are applied in industry.\"}]\n14:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Activity\"}]\n15:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"The activity, which was the main highlight of the workshop, was a circuit design activity. We provided students with cardstock, carbon paint, copper tape, and a battery. Students were tasked with creating a circuit that would turn on a light using the provided materia"])</script><script>self.__next_f.push([1,"ls, but focusing on producting the least amount of carbon. We had a worksheet that guided students through the process of designing the circuit and calculating the carbon footprint of the circuit.\"}]\n16:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Results\"}]\n17:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"We weren't able to formally run the workshop, but we did get to do a pilot with a few students. The feedback was positive, and everything seemed to make sense and run smoothly. Students were able to understand the concepts and apply them to the activity. Students were also able to create circuits according to the instructions and understand the tradeoffs of different materials. I would love to run the workshop for real some day. I think this would be a great way to introduce sustainability to engineering students, so I would love to see this truly taught in a college setting.\"}]\n"])</script><script>self.__next_f.push([1,"18:[\"$\",\"$L7\",\"Intermittent Computing\",{\"name\":\"Intermittent Computing\",\"color\":\"border-red-700\",\"github\":null,\"description\":\"Battery-free computing\",\"image\":\"/assets/project_images/IntermittentComputing/msp430launchpad.png\",\"children\":[\"$\",\"div\",null,{\"className\":\"py-5\",\"children\":[[\"$\",\"p\",null,{\"className\":\"absolute right-3 top-1 font-light text-sm\",\"children\":\"NOV 2024\"}],[\"$\",\"h1\",null,{\"className\":\"text-5xl mb-5\",\"children\":\"Intermittent Computing\"}],[\"$\",\"hr\",null,{\"className\":\"mb-5\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Description\"}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"This project was originally for the 2024 International Conference on Embedded Wireless Systems and Networks (EWSN) Call For Competitors. The goal of this competition was to implement and evaluate different approaches to designing efficient intermittently-powered sensing systems. Ideally, this would advance the field of battery-free computing and energy harvesting research.\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Objectives (from the official website)\"}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"The winning team will be the one maximizing the number of challenges solved over a predefined time window, during which the competition organizers will emulate varying degrees of available energy. To solve a challenge, contestants have to utilize hashcash, a SHA1-based proof-of-work algorithm for which a reference implementation is provided by the organizers.\"}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[[\"$\",\"b\",null,{\"children\":\"Example:\"}],\" Using a challenge ‘EWSN2024‘ and a difficulty of 16-bit, we first create a starting string with a well-known format, e.g., \",[\"$\",\"i\",null,{\"children\":\"1:16:240403:EWSN2024::WXhnFeDleN:1\"}],\". The segments of the string separated by a colon are: version (always 1), bits (16 as per difficulty), date (6 digits, fixed for the competition), resource (the challenge word given), extension (empty), random (a user-chosen random string), and a counter. We now need to check if this string’s SHA1 hash has 16 (as per the chosen difficulty) leading zeros (most significant bits). Our string (with the counter of 1) has a SHA1 hash of \",[\"$\",\"i\",null,{\"children\":\"20db26cb6b1e17a2079fc3daf05fd01a7ed08cb5\"}],\", which only has two leading zeros. Thus, we increment the counter to 2 and hash the updated string and keep incrementing the counter until we find a string that has a hash with the required leading zeros. In this example, after 96620 attempts, the string with counter 96620\",\" \",[\"$\",\"i\",null,{\"children\":\"1:16:240403:EWSN2024::WXhnFeDleN:96620\"}],\" has a hash of\",\" \",[\"$\",\"i\",null,{\"children\":\"0000babe195c81d00ecec4cd8f0dc1572ebd46d4\"}],\" with 16 leading zeros (0x0000) as required. The string\",\" \",[\"$\",\"i\",null,{\"children\":\"1:16:240403:EWSN2024::WXhnFeDleN:96620\"}],\" is hence the solution to the challenge.\"]}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"At the start of an experiment, an external I2C FRAM memory will contain a list of challenges similar to the above example, to which contestants need to supply a solution despite the intermittent energy supply. At the end of an experiment, the computed solutions are automatically collected by E-Cube, the number of correct solutions is tallied against any incorrect solutions, and points awarded accordingly. Additional technical details, a reference solution, as well as the evaluation procedure will be posted on the competition’s website.\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Introduction\"}],\"$L21\",\"$L22\",\"$L23\",\"$L24\",\"$L25\",\"$L26\",\"$L27\",\"$L28\",\"$L29\",\"$L2a\",\"$L2b\",\"$L2c\",\"$L2d\",\"$L2e\",\"$L2f\",\"$L30\",\"$L31\",\"$L32\",\"$L33\",\"$L34\",\"$L35\",\"$L36\",\"$L37\",\"$L38\",\"$L39\",\"$L3a\",\"$L3b\",\"$L3c\",\"$L3d\"]}]}]\n"])</script><script>self.__next_f.push([1,"19:[\"$\",\"$L7\",\"Not Bop-It\",{\"name\":\"Not Bop-It\",\"color\":\"border-teal-400\",\"github\":\"https://github.com/marker6275/Bop-It\",\"description\":\"Bop It wishes it was this\",\"image\":\"/assets/project_images/NotBopIt/microbitLogo.png\",\"children\":[\"$\",\"div\",null,{\"className\":\"py-5\",\"children\":[[\"$\",\"p\",null,{\"className\":\"absolute right-3 top-1 font-light text-sm\",\"children\":\"MAR 2024\"}],[\"$\",\"h1\",null,{\"className\":\"text-5xl mb-5\",\"children\":\"Not Bop-It\"}],[\"$\",\"hr\",null,{\"className\":\"mb-5\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Description\"}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"A summary of the project description was that we wanted to make a thing that took in inputs and produced outputs given to those inputs. All it really needed was an actuator and at least 5 sensors. Originally we thought our idea of Bop-It was simple enough, but turns out at least 2 other groups did it as well... So we decided to make it a little different. Rather than the classic Bop-It, we wanted to change up how the game worked, mainly to make it seem more complex than it actually was.\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Hardware\"}],[\"$\",\"img\",null,{\"src\":\"/assets/project_images/NotBopIt/microbit.png\",\"alt\":\"Microbit\",\"className\":\"w-1/6 mx-auto\"}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"The hardware we used was the nRF52833 on the Microbit. The device itself already included three buttons, including a reset button and an LED grid matrix on the surface. It also included a build in accelerometer. We added a potentiometer, a capacitive touch sensor, a light sensor, and a water sensor. All of these sensors were connected to the device through the GPIO pins that we wired together on a breadboard.\"}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"The premise of the game of our device was like Bop-It, there would be a UI that told the player what to do. Our options were listed as follows:\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"children\":\"Button:\"}],\" Press a button\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"children\":\"Flip:\"}],\" Flip the device\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"children\":\"Light:\"}],\" Cover the light sensor\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"children\":\"Touch:\"}],\" Touch the capacitive touch sensor\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"children\":\"Twist:\"}],\" Twist the potentiometer\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"children\":\"Water:\"}],\" Put the device in water\"]}]]}],[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Game Logic\"}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"However, the logic behind the game was a little different. For each round, the user would be prompted to do one of the tasks and be given a certain amount of time to complete it. Except that the player would not only have to do the new task that was on the board, but they would also have to complete all previous tasks, in order, by memory, within the time limit for each task.\"}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"This time limit decreased by 5% each round. If the player failed to do it in time, they would lose and it would show a losing screen with the final score. Otherwise, it would continue to the next round where they need to do a new task along with all previous ones. There was no penalty for doing the wrong task, just that you had to do the correct one before the time limit. The highest score we saw was 14 rounds.\"}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"Originally we wanted to add a speaker element that would read out pre-recorded instructions, but we weren't able to implement clean audio. So we just got our terminal to display text text:\"}],\"$L3e\",\"$L3f\",\"$L40\",\"$L41\",\"$L42\",\"$L43\",\"$L44\",\"$L45\",\"$L46\",\"$L47\",\"$L48\",\"$L49\"]}]}]\n"])</script><script>self.__next_f.push([1,"1a:[\"$\",\"$L7\",\"Text Classifier\",{\"name\":\"Text Classifier\",\"color\":\"border-white\",\"github\":\"https://github.com/marker6275/Text-Classifier\",\"description\":\"Classify how words feel\",\"image\":\"/assets/project_images/TextClassifier/aws.png\",\"children\":[\"$\",\"div\",null,{\"className\":\"py-5\",\"children\":[[\"$\",\"p\",null,{\"className\":\"absolute right-3 top-1 font-light text-sm\",\"children\":\"DEC 2023\"}],[\"$\",\"h1\",null,{\"className\":\"text-5xl mb-5\",\"children\":\"Text Classifier\"}],[\"$\",\"hr\",null,{\"className\":\"mb-5\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"TLDR\"}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"A simple Naive Bayes algorithm that analyzes text and uses previous data to create a prediction of the sentiment of the text from 1 (strongly negative) to 5 (strongly positive).\"}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"$\",\"span\",null,{\"className\":\"font-medium\",\"children\":[\"Project code:\",\" \",[\"$\",\"a\",null,{\"href\":\"https://github.com/marker6275/Text-Classifier\",\"target\":\"_blank\",\"rel\":\"noopener noreferrer\",\"className\":\"text-blue-500 underline\",\"children\":\"https://github.com/marker6275/Text-Classifier\"}]]}]}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"I took all the functions off AWS since AWS kept charging me for some reason (please fix). I had to delete my entire AWS account so the functionality doesn't work anymore. The page still exists but nothing will happen if you try to upload a file. It might still let you upload files, but they don't go anywhere since the S3 bucket and lambda functions were deleted.\"}],[\"$\",\"span\",null,{\"className\":\"flex justify-center text-red-600 font-medium py-3\",\"children\":\"**Does not work anymore**\"}],[\"$\",\"div\",null,{\"className\":\"bg-purple-200 flex justify-center items-center mt-2 py-5\",\"children\":[\"$\",\"$L4a\",null,{\"href\":\"/analyze\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"font-medium text-4xl text-center text-purple-800\",\"children\":\"CHECK IT OUT HERE (disabled)\"}],[\"$\",\"p\",null,{\"className\":\"text-xs font-light text-center text-purple-800\",\"children\":\"Only looks good on web\"}]]}]}],[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Client\"}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"Initially, it was run on a Python file that prompts the user for their action and performs the inputted action.\"}],[\"$\",\"div\",null,{\"className\":\"flex justify-center my-5\",\"children\":[\"$\",\"img\",null,{\"src\":\"/assets/project_images/TextClassifier/PythonClient.png\",\"alt\":\"Python Client\"}]}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"Very basic.\"}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"But I adapted the Python code into React JS to be able to upload\",\" \",[\"$\",\"i\",null,{\"children\":\".txt\"}],\" files into AWS. Then, it can display the result of the analysis. There is also a line that shows the number of files currently in S3 and an option to clear those.\"]}],[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Server\"}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"The project uses a serverless design with functions deployed in AWS Lambda. These functions are then callable from the client using a REST API.\"}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"I've adapted all the functions more or less into Javascript from the original Python client. There wasn't too much to do since it was mostly making and handling API calls and responses. The only problem I seemed to run into was the time it would take to fully evaluate functions so there's lots of downtime on this, but overall it seems to work.\"}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"One issue that appears on occasion is when the call to the server fails with status 502, meaning there was an error in the evaluation or calling of the API. There are general solutions to it such as \",\"$L4b\",\" \",\"handling or running the call until it responds properly. I currently have neither of those implemented and when it errors with 502, it will simply log in the console and nothing will happen so you might just need to run it again for it to work.\"]}],\"$L4c\",\"$L4d\",\"$L4e\",\"$L4f\",\"$L50\",\"$L51\",\"$L52\",\"$L53\",\"$L54\",\"$L55\",\"$L56\",\"$L57\",\"$L58\"]}]}]\n"])</script><script>self.__next_f.push([1,"1b:[\"$\",\"$L7\",\"Python Redex Model\",{\"name\":\"Python Redex Model\",\"color\":\"border-yellow-400\",\"github\":\"https://github.com/marker6275/Python-Redex-Model\",\"description\":\"Mathematical model of Python\",\"image\":\"/assets/project_images/PythonRedexModel/python.png\",\"children\":[\"$\",\"div\",null,{\"className\":\"py-5\",\"children\":[[\"$\",\"p\",null,{\"className\":\"absolute right-3 top-1 font-light text-sm\",\"children\":\"NOV 2023\"}],[\"$\",\"h1\",null,{\"className\":\"text-5xl mb-5\",\"children\":\"Python Redex Model\"}],[\"$\",\"hr\",null,{\"className\":\"mb-5\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Intro\"}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"The goal behind this project was to implement the mathematical model behind a programming language - our language being Python. We thought this would be very easy since Python was such a popular language and we were pretty familiar with it. But there are are just so many intricacies about the Python language.\"}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"If you don't want to look at our Walmart remake of something beautiful, allow me to redirect you directly to the original\",\" \",[\"$\",\"a\",null,{\"href\":\"https://cs.brown.edu/people/sk/Publications/Papers/Published/pmmwplck-python-full-monty/paper.pdf\",\"className\":\"text-blue-500 underline\",\"children\":\"paper\"}],\" \",\"and\",\" \",[\"$\",\"a\",null,{\"href\":\"https://cs.brown.edu/research/plt/dl/lambda-py/ae/\",\"target\":\"_blank\",\"rel\":\"noopener noreferrer\",\"className\":\"text-blue-500 underline\",\"children\":\"model\"}],\" \",\"which is much much much better and complete than what we created. Since this page is pretty long, this is your chance to leave.\"]}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"Now that you've had your chance to leave, allow me to highlight some parts in our model.\",[\"$\",\"br\",null,{}],\"All of the code is in this\",\" \",[\"$\",\"a\",null,{\"href\":\"https://github.com/marker6275/Python-Redex-Model\",\"target\":\"_blank\",\"rel\":\"noopener noreferrer\",\"className\":\"text-blue-500 underline\",\"children\":\"Github\"}]]}],[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"What we did\"}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"Our main takeaways from the paper were regarding scope in Python, which is used in a way that's unique to Python and doesn't quite work the same in pretty much every other programming langauge. We also targeted the pass-by-reference data representation of data - a concept related to Python's weird scoping rules. We also implemented a two-register system - which returns the current expression and a store.\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Model\"}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"This model was made using Racket (a super popular language) and using Redex, a package that is commonly used to implement models of programming languages.\"}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"If we start at the top,\"}],[\"$\",\"br\",null,{}],[\"$\",\"div\",null,{\"children\":[[\"$\",\"div\",null,{\"className\":\"grid grid-cols-2\",\"children\":[[\"$\",\"img\",null,{\"src\":\"/assets/project_images/PythonRedexModel/define_language.png\",\"alt\":\"define language function\",\"className\":\"h-[700px]\"}],[\"$\",\"img\",null,{\"src\":\"/assets/project_images/PythonRedexModel/lambdapiexpressions.png\",\"alt\":\"lambda pi expressions\",\"className\":\"h-[700px] \"}]]}],[\"$\",\"p\",null,{\"className\":\"flex items-center justify-center font-medium\",\"children\":\"Reference 1\"}]]}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"The \",[\"$\",\"i\",null,{\"children\":\"define-language\"}],\" section is our creation of this model. Here we're defining every possible thing that can be created, such as variables, expressions, types, primitive functions. Using these, we want to define the behavior of Python using this language base when we see certain keywords (see\",\" \",\"$L59\",\" \",\"for examples).\"]}],\"$L5a\",\"$L5b\",\"$L5c\",\"$L5d\",\"$L5e\",\"$L5f\",\"$L60\",\"$L61\",\"$L62\",\"$L63\",\"$L64\",\"$L65\",\"$L66\",\"$L67\",\"$L68\",\"$L69\",\"$L6a\",\"$L6b\",\"$L6c\",\"$L6d\",\"$L6e\",\"$L6f\",\"$L70\",\"$L71\",\"$L72\",\"$L73\",\"$L74\",\"$L75\",\"$L76\",\"$L77\",\"$L78\",\"$L79\"]}]}]\n"])</script><script>self.__next_f.push([1,"1c:[\"$\",\"$L7\",\"Website\",{\"name\":\"Website\",\"color\":\"border-blue-400\",\"github\":\"https://github.com/marker6275/website\",\"description\":\"Where you are right now\",\"image\":\"/assets/logo.jpg\",\"children\":[\"$\",\"div\",null,{\"className\":\"py-5\",\"children\":[[\"$\",\"p\",null,{\"className\":\"absolute right-3 top-1 font-light text-sm\",\"children\":\"NOV 2023\"}],[\"$\",\"h1\",null,{\"className\":\"text-5xl mb-5\",\"children\":\"Website\"}],[\"$\",\"hr\",null,{\"className\":\"mb-5\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Details\"}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"This was just a simple website I made entirely on my own, which is something cool to show.\"}],[\"$\",\"br\",null,{}],[\"$\",\"ul\",null,{\"className\":\"pl-10 list-disc list-outside font-light\",\"children\":[[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"children\":\"React:\"}],\" The actual website is written in React. It's just the framework I'm most comfortable with and it's really easy to work with.\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"children\":\"Tailwind:\"}],\" The styling is mostly done with Tailwind CSS, for the sole reason that it makes styling elements so much easier and makes code organization simple too since I don't have to keep track of individual elements and so many different \",[\"$\",\"em\",null,{\"children\":\".css\"}],\" files, but I'm coming to realize the limitations of tailwind.\"]}]]}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"This might be the first actual project I spent a lot of time on. I don't know what I wanted to come out of this besides just being able to have a website and put this on my resume, but otherwise, this was pretty fun. It was nice being able to put the skills that I learned about web devevelopment and front-end development and put them to use on something.\"}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"So for now this is all I have, but I think I'm going to keep updating this website for a while, especially the projects page whenever I make something cool or worth noting, I'll put it up on here. Same with my music page - I like showing off my music, even if it's to nobody. I'm going to keep adding my past projects onto this page when I get around to it. Hopefully, things will be a lot more organized and have more detail, especially on some technical projects.\"}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"Thanks for stopping by, I hope there will be something new for you next time.\"}]]}]}]\n"])</script><script>self.__next_f.push([1,"1d:[\"$\",\"$L7\",\"Coming Soon\",{\"name\":\"Coming Soon\",\"color\":\"border-gray-500\",\"github\":\"https://github.com/marker6275\",\"description\":\"$undefined\",\"image\":\"$undefined\",\"children\":[\"$\",\"div\",null,{\"className\":\"py-5\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"text-5xl mb-5\",\"children\":\"Coming Soon...\"}],[\"$\",\"hr\",null,{\"className\":\"mb-5\"}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"So that's it for now :(\"}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"If you're reading this then it probably means you think my projects are cool :D (or at least I hope so) but I think I'm going to just be putting projects that I've worked on along with a little description. There are lots of things I want to create and I'll list them down below. It's likely that I've already started and just haven't completed them so come back another time and maybe this list will expand.\"}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"I don't exactly know what I want to do with this website, but it is really fun to add to and work on. I think I'm likely to just end up putting any cool projects or I thought were interesting (or more likely the ones that took the most work).\"}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"I'm also hoping to add more sections to this website such as a blog or resume page. I'd like to be able to include more about myself and my work on this website. I'll also probably update the design relatively often as I make graphic design more my passion and as I get sick of how it currently looks.\"}]]}]}]\n"])</script><script>self.__next_f.push([1,"1e:[\"$\",\"$L7a\",null,{\"children\":[\"$L7b\",[\"$\",\"$L7c\",null,{\"promise\":\"$@7d\"}]]}]\n1f:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L7e\",null,{\"children\":\"$L7f\"}],null],[\"$\",\"$L80\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$81\",null,{\"fallback\":null,\"children\":\"$L82\"}]}]}]]}]\n6:\"$0:f:0:1:1:props:children:1:props:params\"\n"])</script><script>self.__next_f.push([1,"21:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"In Embedded and Wireless Systems, using energy harvesting devices with non-trivial compute performance demands new thinking on call stack and memory management. The core complexity resides not in a lack of available power but rather in the uncertainty of whether power will remain steady in the next clock cycle. We want to practice implementing novel approaches in scenarios that may corrupt the system or compromise the validity of output data.\"}]\n22:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Constraints\"}]\n23:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"In this competition, we're constrained to the MSP430FR5994 MCU and subjected to power shutoff that can be observed and handled by the firmware. We addressed these challenges through a structured approach: modular functions, state-saving in non-volatile memory (NVM), and optimized compiler-level control over memory and operations.\"}]\n24:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Hashcash\"}]\n25:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[[\"$\",\"b\",null,{\"children\":\"TLDR\"}],\": Hashcash is a proof-of-work algorithm that uses a SHA-1 hashing algorithm. The goal is to find a string that, when hashed, has a certain number of leading zeros. When this string is found, the algorithm ends. Otherwise, the produced hash will be run through the SHA-1 algorithm again. This process is repeated until the desired hash is found.\"]}]\n26:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[[\"$\",\"b\",null,{\"children\":\"Long\"}],\": Just go to\",\" \",[\"$\",\"a\",null,{\"href\":\"https://en.wikipedia.org/wiki/Hashcash\",\"className\":\"underline text-blue-500\",\"children\":\"Wikipedia\"}],\".\"]}]\n27:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Approach\"}]\n28:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"Our approach aims to be a hybrid inspired by many works in the area. Initially approaching the problem’s literature review, we recognized several trends:\"}]\n"])</script><script>self.__next_f.push([1,"29:[\"$\",\"ul\",null,{\"className\":\"pl-10 list-decimal list-outside font-light\",\"children\":[[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"children\":\"Write After Read (WAR) hazards:\"}],\" WAR hazards are easily the primary inhibitor to intermittent computing, i.e. how can we design a system that will remain consistent through power failures? We were really inspired by\",\" \",[\"$\",\"a\",null,{\"href\":\"https://dl.acm.org/doi/10.1145/3519939.3523454\",\"className\":\"underline text-blue-500\",\"children\":\"WARio\"}],\", the custom compiler instruction approach by\",\" \",[\"$\",\"i\",null,{\"children\":\"Kortbeek, et.al.\"}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"children\":\"Energy-efficient code:\"}],\" Similar to how high-performance computing focuses on optimizing performance, our code had to be optimized to reduce energy consumption.\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"children\":\"State Saving:\"}],\" We know ahead of time that the system is going to have a power failure by design. Therefore, the code needs to have a reliable method to continue computations without completely restarting from the top.\"]}]]}]\n"])</script><script>self.__next_f.push([1,"2a:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Handling WAR Hazards\"}]\n"])</script><script>self.__next_f.push([1,"2b:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"Due to the importance of consistency, Write After Read (WAR) hazards are at the heart of the intermittent computing challenge. WAR hazards occur when a subsequent write operation modifies a value that has not been fully read by a prior operation, leading to inconsistent states following a power loss. To overcome these hazards, we used customized compiler instructions to minimize WAR occurrences. We restructured the code to minimize WAR operations by grouping them into atomic function blocks to ensure that a block either runs to completion or not at all. This design guarantees a consistent recovery state by preventing partially updated variables.\"}]\n"])</script><script>self.__next_f.push([1,"2c:[\"$\",\"br\",null,{}]\n2d:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[[\"$\",\"b\",null,{\"children\":\"Compiler Control:\"}],\" By customizing compiler flags and reordering instructions, we ensured that memory and register operations were executed in an optimized sequence to avoid read-write conflicts and memory corruption.\"]}]\n2e:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Code Efficiency\"}]\n2f:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"Ensuring efficient reads and writes in our program involved managing the program state effectively and saving at crucial moments. Managing the state of the system across power interruptions required a robust state-saving mechanism in non-volatile memory (NVM). We implemented a checkpoint system that checks significant amounts of information at once, rather than as data is updated.\"}]\n30:[\"$\",\"br\",null,{}]\n31:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[[\"$\",\"b\",null,{\"children\":\"Context Structure:\"}],\" A custom \",[\"$\",\"code\",null,{\"children\":\"context_t\"}],\" struct was used to store key variables, such as SHA-1 state values, message, and iterations. This structure was saved to NVM in batches after each atomic function to try and keep the variables as updated as possible.\"]}]\n32:[\"$\",\"br\",null,{}]\n33:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[[\"$\",\"b\",null,{\"children\":\"Checkpointing:\"}],\" It is common practice to checkpoint, or save the current state of the program after key computations or expensive operations to avoid excessive computations and maintain important information in memory. We implemented this through function atomicity. After completing a function, all the data from that computation were stored in NVM before continuing.\"]}]\n34:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Function Modularity and Atomic Design\"}]\n35:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"Our system was designed with modular functions, isolating portions of the SHA-1 computation to complete before continuing to the next step in the al"])</script><script>self.__next_f.push([1,"gorithm.\"}]\n36:[\"$\",\"br\",null,{}]\n37:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[[\"$\",\"b\",null,{\"children\":\"Atomic Function Execution:\"}],\" Each function was designed to be completed before updating the context, ensuring that the system could resume from any function call without reprocessing previously completed work. We also aimed to minimize work within each function to promote frequent variable updates.\"]}]\n38:[\"$\",\"br\",null,{}]\n39:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[[\"$\",\"b\",null,{\"children\":\"Instruction Pointer Flag:\"}],\" An instruction pointer flag is used to check which function was currently running when power was shut off. On startup, the program will continue the algorithm from the last function to ensure minimal data loss and avoid unnecessary computing.\"]}]\n3a:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Results\"}]\n3b:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"Our implementation worked (\",[\"$\",\"i\",null,{\"children\":\"for the most part\"}],\"). We were able to get a working implementation of hashcash. We also had a sample intermittent computing program running that continuously when power is cut. But we weren't able to integrate intermittent computing into the hashcash algorithm, so we didn't get a submission in to the competition.\"]}]\n3c:[\"$\",\"br\",null,{}]\n3d:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"Overall, I'm a little sad we didn't get to actually participate but I had a decent idea that we weren't going to have a shot, especially since we're going to be competing against full time PhD students and researchers. But I'm glad for the experience and it was fun, at least getting it implemented.\"}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"div\",null,{\"className\":\"grid grid-cols-3 p-10 gap-10\",\"children\":[[\"$\",\"div\",null,{\"children\":[[\"$\",\"img\",null,{\"src\":\"/assets/project_images/NotBopIt/task.png\",\"alt\":\"Task\",\"className\":\"mb-2\"}],[\"$\",\"p\",null,{\"className\":\"flex items-center justify-center font-medium\",\"children\":\"New Task Screen\"}]]}],[\"$\",\"div\",null,{\"children\":[[\"$\",\"img\",null,{\"src\":\"/assets/project_images/NotBopIt/completedtask.png\",\"alt\":\"Completed Task\",\"className\":\"mb-2\"}],[\"$\",\"p\",null,{\"className\":\"flex items-center justify-center font-medium\",\"children\":\"Repeat Task Screen\"}]]}],[\"$\",\"div\",null,{\"children\":[[\"$\",\"img\",null,{\"src\":\"/assets/project_images/NotBopIt/losingscreen.png\",\"alt\":\"Losing Screen\",\"className\":\"mb-2\"}],[\"$\",\"p\",null,{\"className\":\"flex items-center justify-center font-medium\",\"children\":\"Losing Screen\"}]]}]]}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"div\",null,{\"children\":[\"$\",\"i\",null,{\"children\":[[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"I am not an artist.\"}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"Or maybe I am.\"}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"Your call.\"}]]}]}]\n40:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Software\"}]\n41:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"All the software for our project is located in this\",\" \",[\"$\",\"a\",null,{\"href\":\"https://github.com/marker6275/Bop-It\",\"target\":\"_blank\",\"rel\":\"noopener noreferrer\",\"className\":\"text-blue-500 underline\",\"children\":\"Github repo\"}]]}]\n42:[\"$\",\"br\",null,{}]\n43:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"After the game logic, we needed a way to read sensor inputs. The Microbit communicated with the sensors through I2C, and we used the GPIO pins to read the inputs. The inputs themselves were just raw voltage values from 0 - 3.3 V. We did a little logic to determine what was enough for each of the sensors.\"}]\n44:[\"$\",\"br\",null,{}]\n45:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"For example, when the water sensor read a value greater than 2.5 V, we would consider it as being in water. Similarly, when the potentiometer was turned about 45 degrees, or about 0.5 V, we would consider it as twisted. For the rest of the sensors, we followed some similar logic.\"}]\n46:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Final Product\"}]\n47:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"So now we had to build the actual device. We assembled our sensors across two breadboards and intended it to be a two-player game, with each player holding one breadboard with different sensors on each one.\"}]\n48:[\"$\",\"img\",null,{\"src\":\"/assets/project_images/NotBopIt/notbopit.png\",\"alt\":\"Not Bop-It\",\"className\":\"w-1/2 mx-auto pt-5 mb-2\"}]\n49:[\"$\",\"p\",null,{\"className\":\"flex items-center justify-center font-medium\",\"children\":\"Sensors in order as you see them from left to right: touch, button, flip, light, twist, water\"}]"])</script><script>self.__next_f.push([1,"\n4b:[\"$\",\"i\",null,{\"children\":\"try-catch\"}]\n4c:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Computation\"}]\n"])</script><script>self.__next_f.push([1,"4d:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"The \",[\"$\",\"i\",null,{\"children\":\"naivebayes\"}],\" function will be triggered when a file is placed into the S3 bucket into the \",[\"$\",\"i\",null,{\"children\":\"/files\"}],\" folder. When this happens, the function will then train the classifier on prewritten data from\",\" \",[\"$\",\"i\",null,{\"children\":\"training_data/trainingdata.txt\"}],\". The reason the model trains on every call to the function is because the model also appends the currently inputted text into the training data for (ideally) more accuracy. Currently the training data is just made up of text and ratings made from ChatGPT and random movie reviews, so the analysis isn't perfect.\"]}]\n"])</script><script>self.__next_f.push([1,"4e:[\"$\",\"br\",null,{}]\n4f:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"Using the trained data, the classifier will then analyze the text from the passed in file and run a custom, simplier Naive Bayes Algorithm to determine the sentiment of this text. The algorithm also uses Laplace Smoothing and removal of stop words for more accurate analysis.\"}]\n50:[\"$\",\"br\",null,{}]\n51:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"When the model finishes classifying the text, it will write the file's sentiment (a value from 1 to 5) into the \",[\"$\",\"i\",null,{\"children\":\"output.txt\"}],\" file that is then uploaded into the \",[\"$\",\"i\",null,{\"children\":\"output/\"}],\" folder in the S3 bucket.\"]}]\n52:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Diagram\"}]\n53:[\"$\",\"div\",null,{\"className\":\"flex justify-center\",\"children\":[\"$\",\"img\",null,{\"src\":\"/assets/project_images/TextClassifier/diagram.png\",\"alt\":\"diagram\",\"className\":\"w-1/2 h-1/2\"}]}]\n54:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"API\"}]\n55:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"There are 4 API functions that the (original) client calls. All four of these are implemented\",\" \",[\"$\",\"$L4a\",null,{\"href\":\"/analyze\",\"className\":\"text-blue-500 underline\",\"children\":\"here\"}],\".\"]}]\n"])</script><script>self.__next_f.push([1,"56:[\"$\",\"ul\",null,{\"className\":\"pl-10 list-decimal list-outside font-light\",\"children\":[[\"$\",\"li\",null,{\"children\":[[\"$\",\"i\",null,{\"children\":\"/upload\"}],\" (POST)\",[\"$\",\"ul\",null,{\"className\":\"pl-10 list-disc list-outside font-light\",\"children\":[\"$\",\"li\",null,{\"children\":[\"Uploads a text file to S3, subsequently running the\",\" \",[\"$\",\"i\",null,{\"children\":\"naivebayes\"}],\" lambda function to perform a computation on the text.\"]}]}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"i\",null,{\"children\":\"/download\"}],\" (GET)\",[\"$\",\"ul\",null,{\"className\":\"pl-10 list-disc list-outside font-light\",\"children\":[\"$\",\"li\",null,{\"children\":[\"Downloads the file at \",[\"$\",\"i\",null,{\"children\":\"output/output.txt\"}],\" file from the S3 bucket.\"]}]}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"i\",null,{\"children\":\"/stats\"}],\" (GET)\",[\"$\",\"ul\",null,{\"className\":\"pl-10 list-disc list-outside font-light\",\"children\":[[\"$\",\"li\",null,{\"children\":\"Gets the number of files the client has uploaded into S3.\"}],[\"$\",\"li\",null,{\"children\":[\"More specifically, reads the number of objects that begin with\",\" \",[\"$\",\"i\",null,{\"children\":\"files/\"}],\".\"]}]]}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"i\",null,{\"children\":\"/clear\"}],\" (DELETE)\",[\"$\",\"ul\",null,{\"className\":\"pl-10 list-disc list-outside font-light\",\"children\":[[\"$\",\"li\",null,{\"children\":\"Deletes all files in the S3 bucket.\"}],[\"$\",\"li\",null,{\"children\":[\"Specificaly, deletes all files that begin with \",[\"$\",\"i\",null,{\"children\":\"files/\"}],\".\"]}]]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"57:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Disabled\"}]\n58:[\"$\",\"div\",null,{\"className\":\"bg-purple-200 flex justify-center items-center mt-2 py-5\",\"children\":[\"$\",\"$L4a\",null,{\"href\":\"/analyze\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"font-medium text-4xl text-center text-purple-800\",\"children\":\"CHECK IT OUT HERE (disabled)\"}],[\"$\",\"p\",null,{\"className\":\"text-xs font-light text-center text-purple-800\",\"children\":\"Only looks good on web\"}]]}]}]\n59:[\"$\",\"a\",null,{\"href\":\"https://github.com/marker6275/Python-Redex-Model\",\"className\":\"text-blue-500 underline\",\"children\":\"Github\"}]\n5a:[\"$\",\"br\",null,{}]\n5b:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"So this is what's going on:\"}]\n"])</script><script>self.__next_f.push([1,"5c:[\"$\",\"ul\",null,{\"className\":\"pl-10 list-disc list-outside font-light\",\"children\":[[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"children\":\"Line 6\"}],\" refers to a \",[\"$\",\"i\",null,{\"children\":\"store\"}],\", a concept in programming languages that means the storage place for everythings. We can see here that our store is a list, which elements that are created as a pair consisting of a \",[\"$\",\"i\",null,{\"children\":\"ref\"}],\" (reference value) and a\",\" \",[\"$\",\"i\",null,{\"children\":\"v+undef\"}],\" (regular value).\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"children\":\"Line 12\"}],\" defines a value, which we see here can be a variety of expressions, but the two most notable ones include the two\",\" \",[\"$\",\"i\",null,{\"children\":\"(triple ...)\"}],\" values. These say the same thing, except the former is describing a pure, predefined value, while the latter uses undefined variables. This essentially describes that a value in Python is stored as a combination of the variable name, an assigned metavalue (more on this later), and a dictionary.\"]}],[\"$\",\"li\",null,{\"children\":[\"Our metavalues (which are values that exist in our meta-language, which is Racket in this case) are defined on \",[\"$\",\"b\",null,{\"children\":\"line 24\"}],\". One of the fewtimes that we really needed these \",[\"$\",\"i\",null,{\"children\":\"mvals\"}],\" are when we use them inside of the \",[\"$\",\"i\",null,{\"children\":\"(triple ...)\"}],\" and we use them to define values.\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"children\":\"Line 32-51\"}],\" are all our expression values and is just a comprehensive list of all the possible types of data that may be implemented in Python. These types are most of the ones we'll be referencing throughout most of the model since expressions make up most of the Python language. We don't actually implement or use most of these expressions but they were included in our language for completeness.\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"children\":\"Lines 57\"}],\", \",[\"$\",\"b\",null,{\"children\":\"58\"}],\", and \",[\"$\",\"b\",null,{\"children\":\"59\"}],\" are just helper components we created to create and access various elements of our program since our stores are basically association list dictionaries, we needed a way to store different values, so these types are used so that our functions which call on these dictionaries only need to return one type of value.\"]}]]}]\n"])</script><script>self.__next_f.push([1,"5d:[\"$\",\"br\",null,{}]\n5e:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"There's some more various parts that aren't really too relevant because we either don't implement them or they're not very important, but this is our model language called λπ!\"}]\n5f:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"The boring stuff\"}]\n60:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"There's a lot of stuff covered in the paper that we look over and didn't really cover in depth since they were pretty basic. They're all implemented in the\",\" \",[\"$\",\"a\",null,{\"href\":\"https://github.com/marker6275/Python-Redex-Model\",\"className\":\"text-blue-500 underline\",\"children\":\"model\"}],\" \",\"if you want to check it out but otherwise I'm only going to give a quick summary.\"]}]\n61:[\"$\",\"br\",null,{}]\n62:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[[\"$\",\"i\",null,{\"children\":\"Figures 2\"}],\", \",[\"$\",\"i\",null,{\"children\":\"3\"}],\", \",[\"$\",\"i\",null,{\"children\":\"5\"}],\", and \",[\"$\",\"i\",null,{\"children\":\"6\"}],\" define creating and accessing identifiers and objects in Python. The paper defines the mathematics and logic behind these operations pretty clearly so we implemented them as is, for the most part. \",[\"$\",\"i\",null,{\"children\":\"Figure 4\"}],\" defines the primitive operations on a list, but since our focus for this project wasn't on lists, we decided not to implement this.\"]}]\n63:[\"$\",\"br\",null,{}]\n64:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"Here's a quick summary of these figures:\"}]\n"])</script><script>self.__next_f.push([1,"65:[\"$\",\"ul\",null,{\"className\":\"pl-10 list-disc list-outside font-light\",\"children\":[[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"children\":\"Figure 2:\"}],\" Creating identifiers with values bound to them and then getting the values bound to these identifiers. Basically, letting us define variables then using these variables.\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"children\":\"Figure 3:\"}],\" The rules for creating objects. The 3 types of objects described here are objects in general, tuples, and sets. The objects are added into the store as \",[\"$\",\"i\",null,{\"children\":\"triple\"}],\" values that are initialized with the value, the metavalue assigned to the object, and an empty (for now) dictionary. This is because a Python\",\" \",[\"$\",\"i\",null,{\"children\":\"object\"}],\" value can be represented at it's basics as a Python\",\" \",[\"$\",\"i\",null,{\"children\":\"type\"}],\". This is the example of this from the paper:\",[\"$\",\"div\",null,{\"className\":\"flex-col\",\"children\":[[\"$\",\"div\",null,{\"className\":\"flex justify-center \",\"children\":[\"$\",\"img\",null,{\"src\":\"/assets/project_images/PythonRedexModel/object.png\",\"alt\":\"object example\",\"className\":\"w-96\"}]}],[\"$\",\"p\",null,{\"className\":\"flex items-center justify-center font-medium\",\"children\":\"Reference 2\"}]]}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"So the \",[\"$\",\"i\",null,{\"children\":\"type\"}],\" implementation we see here defines the object using the same three categories as defined in our \",[\"$\",\"i\",null,{\"children\":\"triple\"}],\" \",\"values from \",[\"$\",\"b\",null,{\"children\":\"Reference 1\"}],\". The first field of the type is the name of the class (in this case \",[\"$\",\"i\",null,{\"children\":\"X\"}],\"), the second field is the metavalue (where \",[\"$\",\"i\",null,{\"children\":\"X\"}],\" is an instance of an \",[\"$\",\"i\",null,{\"children\":\"object\"}],\"), and finally in the third field is the list of methods that this object holds, so we initialize our object using an empty dictionary since we aren't given what methods the object has.\"]}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"children\":\"Figure 5:\"}],\" The rules for accessing objects. The three functions defined here are \",[\"$\",\"i\",null,{\"children\":\"fetch\"}],\", \",[\"$\",\"i\",null,{\"children\":\"set!\"}],\", and\",\" \",[\"$\",\"i\",null,{\"children\":\"alloc\"}],\". These are just basic functions for accessing previously created objects.\",[\"$\",\"ul\",null,{\"className\":\"pl-10 list-decimal list-outside font-light\",\"children\":[[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"className\":\"italic\",\"children\":\"fetch\"}],\" passes in a reference value and gets the object located in the store at that reference.\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"className\":\"italic\",\"children\":\"set!\"}],\" updates the value of the object at a passed in \",[\"$\",\"i\",null,{\"children\":\"ref\"}],\" into a new value.\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"className\":\"italic\",\"children\":\"alloc\"}],\" creates a new store with the new value added into it at the next value. Sort of like how\",\" \",[\"$\",\"i\",null,{\"children\":\"malloc\"}],\" works in C and C++ but doesn't necessarily allocate the space but simply adds the value to it.\"]}]]}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"children\":\"Figure 6:\"}],\" Allows access to fields within the objects. Since we'd want to populate the (probably) empty dictionaries in objects,\",\" \",[\"$\",\"i\",null,{\"children\":\"Figure 6\"}],\" allows us to edit, add, and get the fields within an object.\"]}]]}]\n"])</script><script>self.__next_f.push([1,"66:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Figure 7\"}]\n67:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"Now this is what most of our focus was on. \",[\"$\",\"i\",null,{\"children\":\"Figure 7\"}],\" was undoubtedly the most interesting and complicated part of this paper. Although it's just one function - and a pretty basic one at that - it took a lot of understanding to determine what it's doing.\",\" \",[\"$\",\"i\",null,{\"children\":\"Figure 7\"}],\" defines the algorithm for field lookups on classes\"]}]\n68:[\"$\",\"br\",null,{}]\n69:[\"$\",\"div\",null,{\"children\":[[\"$\",\"div\",null,{\"className\":\"grid grid-cols-2\",\"children\":[[\"$\",\"img\",null,{\"src\":\"/assets/project_images/PythonRedexModel/figure7.png\",\"alt\":\"figure 7 redex\",\"className\":\"h-[230px]\"}],[\"$\",\"img\",null,{\"src\":\"/assets/project_images/PythonRedexModel/figure7paper.png\",\"alt\":\"lambda pi expressions\",\"className\":\"h-[230px] \"}]]}],[\"$\",\"p\",null,{\"className\":\"flex items-center justify-center font-medium\",\"children\":\"Reference 3\"}]]}]\n6a:[\"$\",\"br\",null,{}]\n6b:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"As you see here, our code pretty much matches exactly the description of the \",[\"$\",\"i\",null,{\"children\":\"GetField-Class\"}],\" method in the paper. There's a lot of helper functions that we created, but they also match the mathematics closely.\"]}]\n6c:[\"$\",\"br\",null,{}]\n"])</script><script>self.__next_f.push([1,"6d:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"When the model looks for a method within an object, it will either find it or it doesn't. If the expression exists, it will simply get you that method. But otherwise, it will use the \\\"\",[\"$\",\"i\",null,{\"children\":\"__mro__\"}],\"\\\" (method resolution order) field to determine where to find the field. This field isn't ever defined by the programmer and is done automatically. The \\\"\",[\"$\",\"i\",null,{\"children\":\"__mro__\"}],\"\\\" field is set to be the inheretence graph of the current object - all the parent objects for this current object (e.g. \",[\"$\",\"i\",null,{\"children\":\"monkey\"}],\" -\u003e \",[\"$\",\"i\",null,{\"children\":\"mammal\"}],\" -\u003e \",[\"$\",\"i\",null,{\"children\":\"animal\"}],\", so the \",[\"$\",\"i\",null,{\"children\":\"monkey's\"}],\" \\\"\",[\"$\",\"i\",null,{\"children\":\"__mro__\"}],\"\\\" field will be set to include the class and methods of the \",[\"$\",\"i\",null,{\"children\":\"mammal\"}],\" class and \",[\"$\",\"i\",null,{\"children\":\"animal\"}],\" class).\"]}]\n"])</script><script>self.__next_f.push([1,"6e:[\"$\",\"br\",null,{}]\n6f:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"As seen in \",[\"$\",\"b\",null,{\"children\":\"Reference 3\"}],\", the \",[\"$\",\"i\",null,{\"children\":\"GetField-Class\"}],\" also has helper functions \",[\"$\",\"i\",null,{\"children\":\"class-lookup\"}],\", \",[\"$\",\"i\",null,{\"children\":\"class-lookup-mro\"}],\", and\",\" \",[\"$\",\"i\",null,{\"children\":\"fetch-pointer\"}],\".\"]}]\n70:[\"$\",\"br\",null,{}]\n71:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"In order of most to least self-explanitory, these are what the helper functions do:\"}]\n"])</script><script>self.__next_f.push([1,"72:[\"$\",\"ul\",null,{\"className\":\"pl-10 list-disc list-outside font-light\",\"children\":[[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"className\":\"italic\",\"children\":\"fetch-pointer\"}],\": Just gets the value at a given \",[\"$\",\"i\",null,{\"children\":\"ref\"}],\".\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"className\":\"italic\",\"children\":\"class-lookup\"}],\": Uses \",[\"$\",\"i\",null,{\"children\":\"class-lookup-mro\"}],\" \",\"to get each parent class for the object.\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"className\":\"italic\",\"children\":\"class-lookup-mro\"}],\": Gets the parent methods for the object using the dictionary of the object. If an object exists such that the \",[\"$\",\"i\",null,{\"children\":\"string\"}],\" we're looking for is in the dictionary for the object at the passed in \",[\"$\",\"i\",null,{\"children\":\"ref\"}],\", then we'll return to pointer value that the \",[\"$\",\"i\",null,{\"children\":\"string\"}],\" points to - otherwise, we'll recursively call \",[\"$\",\"i\",null,{\"children\":\"class-lookup-mro\"}],\" on the rest of the dictionary.\"]}]]}]\n"])</script><script>self.__next_f.push([1,"73:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Undefined values\"}]\n"])</script><script>self.__next_f.push([1,"74:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"As a quick side note, probably the most comedic thing about this paper was their description of \",[\"$\",\"i\",null,{\"children\":\"undefined\"}],\" values. THe actual concept itself was pretty bland but the paper continuously referenced this nonexistent value as \",[\"$\",\"i\",null,{\"children\":\"skull\"}],\" (no literally: ☠ was written everywhere - page 2 of the\",\" \",[\"$\",\"a\",null,{\"href\":\"https://cs.brown.edu/people/sk/Publications/Papers/Published/pmmwplck-python-full-monty/paper.pdf\",\"className\":\"text-blue-500 underline\",\"children\":\"pdf\"}],\"). It's really humorous to consider that \",[\"$\",\"i\",null,{\"children\":\"undefined\"}],\" values are literally symbolized by death (thinking about how much my programs error due to uninitialized variables). That's about it. There's not really much to say about it - I just wanted to highlight this aspect of the paper (great writing).\"]}]\n"])</script><script>self.__next_f.push([1,"75:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Other considerations\"}]\n"])</script><script>self.__next_f.push([1,"76:[\"$\",\"ul\",null,{\"className\":\"pl-10 list-decimal list-outside font-light\",\"children\":[[\"$\",\"li\",null,{\"children\":[\"In our implementation of \",[\"$\",\"i\",null,{\"children\":\"SetFieldUpdate\"}],\" and\",\" \",[\"$\",\"i\",null,{\"children\":\"SetFieldAdd\"}],\", we implement one restriction for our store by forcing the programmer to input the parameters in a certain order. This was because these two methods have to account for the scenario where object \",[\"$\",\"i\",null,{\"children\":\"A\"}],\" could exist before object \",[\"$\",\"i\",null,{\"children\":\"B\"}],\" \",[\"$\",\"b\",null,{\"children\":\"OR\"}],\" \",[\"$\",\"i\",null,{\"children\":\"B\"}],\" could exist before \",[\"$\",\"i\",null,{\"children\":\"A\"}],\". To account for this, we decided to specify the order that our objects exist in the store so we would need to write two nearly identical functions to account for both possibilities.\"]}],[\"$\",\"li\",null,{\"children\":\"The paper doesn't specify regarding recursion in Python. We attempted to create tests and examples that implemented recursion but the model simply wouldn't allow it. Most attempts ended up in an error, but the few that didn't simply ran the program once through.\"}],[\"$\",\"li\",null,{\"children\":\"Similarly, the paper didn't specify how to link multiple functions together (i.e. one function calls another). So like our attempt at recursion, pretty much all attempts ended in error since the model couldn't handle these complex operations and would only be able to run the first instance of the function.\"}],[\"$\",\"li\",null,{\"children\":[\"Our model also wasn't able to link together multiple \",[\"$\",\"i\",null,{\"children\":\"setting\"}],\" \",\"and \",[\"$\",\"i\",null,{\"children\":\"getting\"}],\" operations together. We came to realize this was partly due to #3, but also because we didn't implement a way to link things together. The paper describes the implementation in depth, but everything is done as a one-off don't really link together - which wasn't too big of an issue but it would have been cool to potentially model a whole program at once rather than single operations.\"]}]]}]\n"])</script><script>self.__next_f.push([1,"77:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Examples\"}]\n78:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"Here are some examples of the \",[\"$\",\"i\",null,{\"children\":\"traces\"}],\" (basically \",[\"$\",\"i\",null,{\"children\":\"Redex\"}],\" \",\"breaking down our program to show what's happening) of our model. There are some helpful arrows that show the order the program is running. The most important thing to pay attention to is the top of each box, or the first element of each expression, which shows what function is about to run.\"]}]\n"])</script><script>self.__next_f.push([1,"79:[\"$\",\"div\",null,{\"children\":[[\"$\",\"hr\",null,{\"className\":\"mb-5\"}],[\"$\",\"h1\",null,{\"className\":\"font-semibold text-md underline\",\"children\":\"Update field\"}],[\"$\",\"img\",null,{\"src\":\"/assets/project_images/PythonR
