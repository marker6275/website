lassName\":\"font-light\",\"children\":\"This was my master's project at Northwestern University, where I was part of VAK Lab, led by Professor Nivedita Arora. I designed a course on sustainability in computing and electronics. I wanted to make a workshop that would teach college undergraduates about how sustainability fits in our technology. I chose to focus on the key issues of sustainability and what we, as engineers, can do to make technology more sustainable.\"}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"Initially, I wanted to make a sustainability hackathon, where we could provide students with discarded electronics and have them design something new using old parts. However, there were many problems that arose with this idea - there was too much to do in too short of a time for students, there were many prerequisites to fill, and inter-electronic compatability was difficult to handle. So this idea got scrapped pretty quick.\"}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"The second idea was less of a workshop, but focused more on sustainability with electronics. I wanted to create a work of art using discarded PCBs to recycle a usually unrecyclable material. The idea was to use PCBs as capacitance touch sensors, as to where you could tap on the PCB and a light would turn on or a note would play. I was able to achieve proof of concept for this to work, but since we wanted to focus more on education, we pivoted this idea to a traditional workshop, although I may revisit this idea in the future.\"}],\"$L9\",\"$La\",\"$Lb\",\"$Lc\",\"$Ld\",\"$Le\",\"$Lf\",\"$L10\",\"$L11\",\"$L12\",\"$L13\",\"$L14\",\"$L15\",\"$L16\",\"$L17\",\"$L18\"]}]}],\"$L19\"]}],\"$L1a\"]}],\"$L1b\"]}],null,\"$L1c\"]}],{},null,false]},null,false],\"$L1d\",false]],\"m\":\"$undefined\",\"G\":[\"$1e\",[]],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"3b:I[6874,[\"911\",\"static/chunks/911-12bb3a473b22c4fd.js\",\"766\",\"static/chunks/766-b4b0396f11342f98.js\",\"583\",\"static/chunks/583-339929e6bcabdb95.js\",\"974\",\"static/chunks/app/page-0006fbe4cb5f777b.js\"],\"\"]\n3c:I[3837,[\"911\",\"static/chunks/911-12bb3a473b22c4fd.js\",\"766\",\"static/chunks/766-b4b0396f11342f98.js\",\"583\",\"static/chunks/583-339929e6bcabdb95.js\",\"974\",\"static/chunks/app/page-0006fbe4cb5f777b.js\"],\"MusicCard\"]\n3d:I[9665,[],\"OutletBoundary\"]\n3f:I[4911,[],\"AsyncMetadataOutlet\"]\n41:I[9665,[],\"ViewportBoundary\"]\n43:I[9665,[],\"MetadataBoundary\"]\n44:\"$Sreact.suspense\"\n9:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Workshop Materials\"}]\na:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[[\"$\",\"span\",null,{\"className\":\"font-semibold\",\"children\":\"All workshop materials are available on this Github repo:\"}],\" \",[\"$\",\"a\",null,{\"href\":\"https://github.com/marker6275/Sustainable-Electronics-Workshop\",\"className\":\"underline text-blue-500\",\"target\":\"_blank\",\"rel\":\"noopener noreferrer\",\"children\":\"https://github.com/marker6275/Sustainable-Electronics-Workshop\"}]]}]\nb:[\"$\",\"br\",null,{}]\nc:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"Also in this repo is a\",\" \",[\"$\",\"a\",null,{\"href\":\"https://github.com/marker6275/Sustainable-Electronics-Workshop/blob/main/Project_Report.pdf\",\"className\":\"underline text-blue-500\",\"target\":\"_blank\",\"rel\":\"noopener noreferrer\",\"children\":\"full project report\"}],\". Everything following this is a rough summary of the project.\"]}]\nd:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Course Design\"}]\n"])</script><script>self.__next_f.push([1,"e:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"This workshop was meant to be an 80-minute workshop, where we would cover the key concepts of sustainability in computing. The target audience of the workshop was college undergraduates, and while we focused on students studying computer science, computer engineering, and electrical engineering, this course would be accessible to all engineers, and potentially even non-engineers. The only real prerequities are a basic understanding of circuits so students could take this at all levels of study. We never quite nailed down the specific grade levels we wanted to target since there were arguments for all. I would have liked to target younger students, such as freshmen who had recently took introductory courses so this idea of sustainability in design would be introduced early on.\"}]\n"])</script><script>self.__next_f.push([1,"f:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Workshop Goals\"}]\n10:[\"$\",\"ul\",null,{\"className\":\"pl-10 list-decimal list-outside font-light\",\"children\":[[\"$\",\"li\",null,{\"children\":\"Understand embodied and operational carbon in electronics\"}],[\"$\",\"li\",null,{\"children\":\"Learn the basics of life cycle assessment as a tool\"}],[\"$\",\"li\",null,{\"children\":\"Recognize how material choices and energy use affect a device's environmental footprint\"}],[\"$\",\"li\",null,{\"children\":\"Apply sustainable thinking to consider a product's entire life cycle\"}]]}]\n11:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Topics Covered\"}]\n12:[\"$\",\"ul\",null,{\"className\":\"pl-10 list-decimal list-outside font-light\",\"children\":[[\"$\",\"li\",null,{\"children\":\"Embodied and operational carbon\"}],[\"$\",\"li\",null,{\"children\":\"Life Cycle Assessment\"}],[\"$\",\"li\",null,{\"children\":\"Material and Energy Analysis\"}]]}]\n13:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Workshop Flow\"}]\n14:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"The workshop started with a quick lecture on the main ideas of sustainability and how they relate to electronics. It covers the carbon footprint, embodied and operational carbon, and how to calculate and discover these numbers. Then, we cover the concept of a life cycle assessment and how to use it to quantify how the environmental impact of a product. Then, we jump to an activity where students created circuits to consider the tradeoffs of different materials and how they affect the carbon footprint of a product. We wrapped up with examples as to how these tradeoffs are applied in industry.\"}]\n15:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Activity\"}]\n16:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"The activity, which was the main highlight of the workshop, was a circuit design activity. We provided students with cardstock, carbon paint, copper tape, and a battery. Students were tasked with creating a circuit that would turn on a light using the provided materi"])</script><script>self.__next_f.push([1,"als, but focusing on producting the least amount of carbon. We had a worksheet that guided students through the process of designing the circuit and calculating the carbon footprint of the circuit.\"}]\n17:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Results\"}]\n18:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"We weren't able to formally run the workshop, but we did get to do a pilot with a few students. The feedback was positive, and everything seemed to make sense and run smoothly. Students were able to understand the concepts and apply them to the activity. Students were also able to create circuits according to the instructions and understand the tradeoffs of different materials. I would love to run the workshop for real some day. I think this would be a great way to introduce sustainability to engineering students, so I would love to see this truly taught in a college setting.\"}]\n"])</script><script>self.__next_f.push([1,"19:[\"$\",\"$L8\",\"Intermittent Computing\",{\"name\":\"Intermittent Computing\",\"color\":\"border-red-700\",\"text\":\"hover:text-red-600\",\"link\":\"$undefined\",\"children\":[\"$\",\"div\",null,{\"className\":\"py-5\",\"children\":[[\"$\",\"p\",null,{\"className\":\"absolute right-3 top-1 font-light text-sm\",\"children\":\"NOV 2024\"}],[\"$\",\"h1\",null,{\"className\":\"text-5xl mb-5\",\"children\":\"Intermittent Computing\"}],[\"$\",\"hr\",null,{\"className\":\"mb-5\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Description\"}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"This project was originally for the 2024 International Conference on Embedded Wireless Systems and Networks (EWSN) Call For Competitors. The goal of this competition was to implement and evaluate different approaches to designing efficient intermittently-powered sensing systems. Ideally, this would advance the field of battery-free computing and energy harvesting research.\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Objectives (from the official website)\"}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"The winning team will be the one maximizing the number of challenges solved over a predefined time window, during which the competition organizers will emulate varying degrees of available energy. To solve a challenge, contestants have to utilize hashcash, a SHA1-based proof-of-work algorithm for which a reference implementation is provided by the organizers.\"}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[[\"$\",\"b\",null,{\"children\":\"Example:\"}],\" Using a challenge ‘EWSN2024‘ and a difficulty of 16-bit, we first create a starting string with a well-known format, e.g.,\",\" \",[\"$\",\"i\",null,{\"children\":\"1:16:240403:EWSN2024::WXhnFeDleN:1\"}],\". The segments of the string separated by a colon are: version (always 1), bits (16 as per difficulty), date (6 digits, fixed for the competition), resource (the challenge word given), extension (empty), random (a user-chosen random string), and a counter. We now need to check if this string’s SHA1 hash has 16 (as per the chosen difficulty) leading zeros (most significant bits). Our string (with the counter of 1) has a SHA1 hash of\",\" \",[\"$\",\"i\",null,{\"children\":\"20db26cb6b1e17a2079fc3daf05fd01a7ed08cb5\"}],\", which only has two leading zeros. Thus, we increment the counter to 2 and hash the updated string and keep incrementing the counter until we find a string that has a hash with the required leading zeros. In this example, after 96620 attempts, the string with counter 96620\",\" \",[\"$\",\"i\",null,{\"children\":\"1:16:240403:EWSN2024::WXhnFeDleN:96620\"}],\" has a hash of\",\" \",[\"$\",\"i\",null,{\"children\":\"0000babe195c81d00ecec4cd8f0dc1572ebd46d4\"}],\" with 16 leading zeros (0x0000) as required. The string\",\" \",[\"$\",\"i\",null,{\"children\":\"1:16:240403:EWSN2024::WXhnFeDleN:96620\"}],\" is hence the solution to the challenge.\"]}],[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"At the start of an experiment, an external I2C FRAM memory will contain a list of challenges similar to the above example, to which contestants need to supply a solution despite the intermittent energy supply. At the end of an experiment, the computed solutions are automatically collected by E-Cube, the number of correct solutions is tallied against any incorrect solutions, and points awarded accordingly. Additional technical details, a reference solution, as well as the evaluation procedure will be posted on the competition’s website.\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Introduction\"}],[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"In Embedded and Wireless Systems, using energy harvesting devices with non-trivial compute performance demands new thinking on call stack and memory management. The core complexity resides not in a lack of available power but rather in the uncertainty of whether power will remain steady in the next clock cycle. We want to practice implementing novel approaches in scenarios that may corrupt the system or compromise the validity of output data.\"}],\"$L1f\",\"$L20\",\"$L21\",\"$L22\",\"$L23\",\"$L24\",\"$L25\",\"$L26\",\"$L27\",\"$L28\",\"$L29\",\"$L2a\",\"$L2b\",\"$L2c\",\"$L2d\",\"$L2e\",\"$L2f\",\"$L30\",\"$L31\",\"$L32\",\"$L33\",\"$L34\",\"$L35\",\"$L36\",\"$L37\",\"$L38\",\"$L39\",\"$L3a\"]}]}]\n"])</script><script>self.__next_f.push([1,"1a:[\"$\",\"div\",null,{\"className\":\"flex justify-center my-10\",\"children\":[\"$\",\"$L3b\",null,{\"href\":\"/projects\",\"children\":[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"className\":\"text-md bg-neutral-800 text-white p-3 rounded-md hover:bg-neutral-800/80 duration-250\",\"children\":\"All Projects\"}]}]}]}]\n"])</script><script>self.__next_f.push([1,"1b:[\"$\",\"div\",null,{\"className\":\"py-4\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"font-light text-5xl flex justify-center py-10\",\"children\":\"Music\"}],[\"$\",\"div\",null,{\"className\":\"flex justify-center py-6\",\"children\":[\"$\",\"$L3c\",null,{\"id\":3,\"title\":\"For River (Johnny's Version)\",\"link\":\"https://www.youtube.com/embed/ZE1PwQoxTEc\",\"month\":2,\"year\":\"2021\",\"composer\":\"Kan Gao\",\"channel\":\"https://www.youtube.com/channel/UC-mobmskJ9ksfh3kXmX3XIA\"}]}],[\"$\",\"div\",null,{\"className\":\"flex justify-center mt-10\",\"children\":[\"$\",\"$L3b\",null,{\"href\":\"/music\",\"children\":[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"className\":\"text-md bg-neutral-800 text-white p-3 rounded-md hover:bg-neutral-800/80 duration-250\",\"children\":\"All Music\"}]}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"1c:[\"$\",\"$L3d\",null,{\"children\":[\"$L3e\",[\"$\",\"$L3f\",null,{\"promise\":\"$@40\"}]]}]\n1d:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L41\",null,{\"children\":\"$L42\"}],null],[\"$\",\"$L43\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$44\",null,{\"fallback\":null,\"children\":\"$L45\"}]}]}]]}]\n6:\"$0:f:0:1:1:props:children:1:props:params\"\n"])</script><script>self.__next_f.push([1,"1f:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Constraints\"}]\n20:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"In this competition, we're constrained to the MSP430FR5994 MCU and subjected to power shutoff that can be observed and handled by the firmware. We addressed these challenges through a structured approach: modular functions, state-saving in non-volatile memory (NVM), and optimized compiler-level control over memory and operations.\"}]\n21:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Hashcash\"}]\n22:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[[\"$\",\"b\",null,{\"children\":\"TLDR\"}],\": Hashcash is a proof-of-work algorithm that uses a SHA-1 hashing algorithm. The goal is to find a string that, when hashed, has a certain number of leading zeros. When this string is found, the algorithm ends. Otherwise, the produced hash will be run through the SHA-1 algorithm again. This process is repeated until the desired hash is found.\"]}]\n23:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[[\"$\",\"b\",null,{\"children\":\"Long\"}],\": Just go to\",\" \",[\"$\",\"a\",null,{\"href\":\"https://en.wikipedia.org/wiki/Hashcash\",\"className\":\"underline text-blue-500\",\"children\":\"Wikipedia\"}],\".\"]}]\n24:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Approach\"}]\n25:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"Our approach aims to be a hybrid inspired by many works in the area. Initially approaching the problem’s literature review, we recognized several trends:\"}]\n"])</script><script>self.__next_f.push([1,"26:[\"$\",\"ul\",null,{\"className\":\"pl-10 list-decimal list-outside font-light\",\"children\":[[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"children\":\"Write After Read (WAR) hazards:\"}],\" WAR hazards are easily the primary inhibitor to intermittent computing, i.e. how can we design a system that will remain consistent through power failures? We were really inspired by\",\" \",[\"$\",\"a\",null,{\"href\":\"https://dl.acm.org/doi/10.1145/3519939.3523454\",\"className\":\"underline text-blue-500\",\"children\":\"WARio\"}],\", the custom compiler instruction approach by \",[\"$\",\"i\",null,{\"children\":\"Kortbeek, et.al.\"}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"children\":\"Energy-efficient code:\"}],\" Similar to how high-performance computing focuses on optimizing performance, our code had to be optimized to reduce energy consumption.\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"b\",null,{\"children\":\"State Saving:\"}],\" We know ahead of time that the system is going to have a power failure by design. Therefore, the code needs to have a reliable method to continue computations without completely restarting from the top.\"]}]]}]\n"])</script><script>self.__next_f.push([1,"27:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Handling WAR Hazards\"}]\n"])</script><script>self.__next_f.push([1,"28:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"Due to the importance of consistency, Write After Read (WAR) hazards are at the heart of the intermittent computing challenge. WAR hazards occur when a subsequent write operation modifies a value that has not been fully read by a prior operation, leading to inconsistent states following a power loss. To overcome these hazards, we used customized compiler instructions to minimize WAR occurrences. We restructured the code to minimize WAR operations by grouping them into atomic function blocks to ensure that a block either runs to completion or not at all. This design guarantees a consistent recovery state by preventing partially updated variables.\"}]\n"])</script><script>self.__next_f.push([1,"29:[\"$\",\"br\",null,{}]\n2a:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[[\"$\",\"b\",null,{\"children\":\"Compiler Control:\"}],\" By customizing compiler flags and reordering instructions, we ensured that memory and register operations were executed in an optimized sequence to avoid read-write conflicts and memory corruption.\"]}]\n2b:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Code Efficiency\"}]\n2c:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"Ensuring efficient reads and writes in our program involved managing the program state effectively and saving at crucial moments. Managing the state of the system across power interruptions required a robust state-saving mechanism in non-volatile memory (NVM). We implemented a checkpoint system that checks significant amounts of information at once, rather than as data is updated.\"}]\n2d:[\"$\",\"br\",null,{}]\n2e:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[[\"$\",\"b\",null,{\"children\":\"Context Structure:\"}],\" A custom \",[\"$\",\"code\",null,{\"children\":\"context_t\"}],\" struct was used to store key variables, such as SHA-1 state values, message, and iterations. This structure was saved to NVM in batches after each atomic function to try and keep the variables as updated as possible.\"]}]\n2f:[\"$\",\"br\",null,{}]\n30:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[[\"$\",\"b\",null,{\"children\":\"Checkpointing:\"}],\" It is common practice to checkpoint, or save the current state of the program after key computations or expensive operations to avoid excessive computations and maintain important information in memory. We implemented this through function atomicity. After completing a function, all the data from that computation were stored in NVM before continuing.\"]}]\n31:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Function Modularity and Atomic Design\"}]\n32:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"Our system was designed with modular functions, isolating portions of the SHA-1 computation to complete before continuing to the next step in the al"])</script><script>self.__next_f.push([1,"gorithm.\"}]\n33:[\"$\",\"br\",null,{}]\n34:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[[\"$\",\"b\",null,{\"children\":\"Atomic Function Execution:\"}],\" Each function was designed to be completed before updating the context, ensuring that the system could resume from any function call without reprocessing previously completed work. We also aimed to minimize work within each function to promote frequent variable updates.\"]}]\n35:[\"$\",\"br\",null,{}]\n36:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[[\"$\",\"b\",null,{\"children\":\"Instruction Pointer Flag:\"}],\" An instruction pointer flag is used to check which function was currently running when power was shut off. On startup, the program will continue the algorithm from the last function to ensure minimal data loss and avoid unnecessary computing.\"]}]\n37:[\"$\",\"h1\",null,{\"className\":\"text-2xl pb-2 pt-5\",\"children\":\"Results\"}]\n38:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":[\"Our implementation worked (\",[\"$\",\"i\",null,{\"children\":\"for the most part\"}],\"). We were able to get a working implementation of hashcash. We also had a sample intermittent computing program running that continuously when power is cut. But we weren't able to integrate intermittent computing into the hashcash algorithm, so we didn't get a submission in to the competition.\"]}]\n39:[\"$\",\"br\",null,{}]\n3a:[\"$\",\"p\",null,{\"className\":\"font-light\",\"children\":\"Overall, I'm a little sad we didn't get to actually participate but I had a decent idea that we weren't going to have a shot, especially since we're going to be competing against full time PhD students and researchers. But I'm glad for the experience and it was fun, at least getting it implemented.\"}]\n"])</script><script>self.__next_f.push([1,"42:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n3e:null\n"])</script><script>self.__next_f.push([1,"40:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Mark Li\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"Personal website of Mark Li, software developer and amateur musician\"}],[\"$\",\"meta\",\"2\",{\"name\":\"keywords\",\"content\":\"Mark Li,software developer,portfolio,full-stack engineer,musician,React,Next.js\"}]],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"45:\"$40:metadata\"\n"])</script></body></html>
